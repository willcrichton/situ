[package]
name = "mirivis"
version = "0.1.0"
edition = "2021"

[dependencies]
miri = { git = "https://github.com/rust-lang/miri.git", rev = "b96610b3de5bc9fd346d90700ba881aca8d503f0" }
log = "0.4"
env_logger = "0.9"
serde = { version = "1.0", features = ["derive"] }
